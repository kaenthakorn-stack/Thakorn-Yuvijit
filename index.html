<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Creativity Assessment Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^0.12.0",
    "react": "https://esm.sh/react@^19.0.0-rc",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0-rc/client",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      /* A dark, rich navy background with subtle aurora gradients */
      background-color: #0a0f1f;
      background-image:
        radial-gradient(at 20% 20%, hsla(212, 90%, 50%, 0.2) 0px, transparent 50%),
        radial-gradient(at 80% 80%, hsla(280, 80%, 50%, 0.2) 0px, transparent 50%),
        radial-gradient(at 50% 95%, hsla(180, 80%, 50%, 0.15) 0px, transparent 50%);
      background-attachment: fixed;
      color: #e5e7eb; /* gray-200 */
    }
    /* Simple spinner for loading states */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #06b6d4; /* cyan-500 */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Simple fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    /* Added for button feedback */
    @keyframes pulse-once {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .animate-pulse-once {
      animation: pulse-once 0.5s ease-in-out;
    }
  </style>
</head>
<body class="text-gray-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
